<h3>New to the program? No problem just fill out the following information!</h3>
<div ng-app="myApp" ng-controller="formCtrl">
	<div class="row">
		<div class="col-sm-12">
			<form id="user">
				<div class="form-group">
					<label for="user-id">User ID</label>
					<input type="text" class="form-control" id="email" placeholder="#12345" title="Name" disabled/>
				</div>	
				<div class="form-group">
					<label for="business-name">Name</label>
					<input type="text" class="form-control" id="email" title="Name"/>
				</div>					
				<div class="form-group">
					<label for="business-state">ZIP code</label>
					<input type="text" class="form-control" id="zip" title="ZIP code" />
				</div>			
				<div class="form-group">
					<label for="business-message">Review</label>
					<input type="text" class="form-control" id="message" title="Message"/>
				</div>
				<button id="user-submission" type="submit" class="btn btn-default">Create User</button>
				<button id="get-user-message-data" class="btn btn-default">Get message data</button>
			</form>			
		</div>
	</div>
</div>
