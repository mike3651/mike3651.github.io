<h3>Register your shop today!</h3>
<div ng-app="myApp" ng-controller="formCtrl">
	<div class="row">
		<div class="col-sm-12">
			<form id="shop">
				<div class="form-group">
					<label for="user-id">Title</label>
					<input type="text" class="form-control" id="shop-title" title="Name"/>
				</div>	
				<div class="form-group">
					<label for="user-id">City</label>
					<input type="text" class="form-control" id="shop-city" title="City"/>
				</div>	
				<div class="form-group">
					<label for="user-id">State</label>
					<input type="text" class="form-control" id="shop-state" title="State"/>
				</div>					
				<div class="form-group">
					<label for="business-state">ZIP code</label>
					<input type="text" class="form-control" id="shop-zip" title="ZIP code" />
				</div>			
				<div class="form-group">
					<label for="user-id">Phone number</label>
					<input type="text" class="form-control" id="shop-number" title="Number"/>
				</div>	
				<div class="form-group">
					<label for="user-id">Description</label>
					<input type="text" class="form-control" id="shop-description" title="Description"/>
				</div>	
				<div class="form-group">
					<label for="user-id">Open Time</label>
					<input type="text" class="form-control" id="shop-open" title="Open"/>
				</div>	
				<div class="form-group">
					<label for="user-id">Close Time</label>
					<input type="text" class="form-control" id="shop-close" title="Close"/>
				</div>					
				<button id="shop-submission" type="submit" class="btn btn-default">Create Shop</button>
				<button id="update-shop"   type="submit" class="btn btn-default">Update Shop</button>
				<button id="delete-shop" type="submit" class="btn btn-default">Delete Shop</button>
				<button id="get-shop-data"  type="submit" class="btn btn-default">Get Shop Data</button>
			</form>			
		</div>
	</div>
</div>
