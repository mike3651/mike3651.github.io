<!DOCTYPE html>
<head>
	<title>Coffee Shop</title>
	

	<!-- allows for the styling of font-awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- library for angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!-- FOR GOOGLE GEO LOCATION -->    
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<!-- THIS WILL BE USED FOR THE MAPPING -->
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

	  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	<link rel="stylesheet" type="text/css" href="page.css">
	<script type="text/javascript" src="page.js"></script>
</head>
<body id="fade-in">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<!-- The stuff here only shows up when the screen is reduced to the size of an ~8' tablet screen -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>				
				</button>
				<a class="navbar-brand">Team 3 - Coffee Shop</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="change-page" title="home"><a>Home</a></li>
					<li class="change-page" title="shop"><a>Coffee Shops</a></li>					
					<li class="change-page" title="review"><a>Reviews</a></li>
					<li class="change-page" title="user"><a>Users</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- USED FOR THE EXTERNAL HTML FILES -->
	<div id="view-port" ></div>

	<div id="table-data"></div>
	<!-- THIS SEGMENT DEALS WITH LOOKING AT A SPECIFIC BUSINESS -->
	<div id="SHOPS">
		<h2>Shops</h2>
		<table id="shop-table">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>City</th>
				<th>State</th>
				<th>ZIP</th>
				<th>Phone number</th>
				<th>Description</th>
				<th>Close time</th>
				<th>Open time</th>
			</tr>
		</table>
	</div>

	<div id="REVIEWS">
		<h2>Reviews</h2>
		<table id="review-table">
			<tr>
				<th>ID</th>
				<th>Shop ID</th>
				<th>Message</th>
				<th>Rating</th>
			</tr>
		</table>	
	</div>
	<button id="get-locations">Show locations</button>

	<div id="maps"></div>
	<audio>
		<source src="sounds/XP/start.wav"></source>
	</audio>
	<script type="text/javascript">
		var audio = $("audio")[0];
		audio.play();
	</script>
</body>
</html>
